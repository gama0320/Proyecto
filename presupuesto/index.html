<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <body onload="cargarApp()"> 
        <header>
           
            <div class="cabecero">
                <div class="presupuesto">
                    <div class="presupuesto_titulo">Presupuesto Disponible
                    </div>
    
                    <div id="presupuesto" class="presupuesto_valor">+2,000.00 </div>
    
                    <div class="presupuesto_ingreso limpiarEstilos">
                        <div class="presupuesto_ingreso--texto">Ingresos</div>
                        <div class="derecha">
                            <div id="ingresos" class="presupuesto_ingreso--valor">+4,000.00 </div>
                            <div class="presupuesto_ingreso--porcentaje"> </div>
                        </div>
                    </div>
                    <div class="presupuesto_egreso limpiarEstilos">
                        <div class="presupuesto_egreso--texto">Egresos</div>
                        <div class="derecha limpiarEstilos">
                            <div id="egresos" class="presupuesto_egreso--valor">-1,900.00</div>
                            <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
       
        <form id="forma" onsubmit="return false"> 
           
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingresos" selected>+</option>
                        <option value="egresos">-</option>
                    </select>
                    <input type="text" class="agregar_valor" id="descripcion" placeholder="Agregar DescripciÃ³n" />
                    <input type="number" class="agregar_valor" id="valor">
                    <button class="agregar_btn" onclick="agregarDato()"> 
                        <i class="bi bi-check2-circle"></i>
                    </button>
                </div>
            </div>
        </form>
    
    
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
    
            </div>
        </div>
   
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
            </div>
        </div>
    </div>
                  
    </form>
       
        <script type="module" src="./js/Dato.js"></script>
        <script type="module" src="./js/Ingreso.js"></script>
        <script type="module" src="./js/Egreso.js"></script>
        <script type="module" src="./js/app.js"></script> 
    
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
